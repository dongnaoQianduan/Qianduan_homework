<!doctype html>
<html lang="en">
	<head>
		<meta charset = "utf-8">
		<meta name="Author" content="迷雾">
		<title>html的概念和基础标签</title>
		<style type="text/css">
			*{margin:0px;padding:0px;}
			#box{width:960px;margin:50px auto;border:1px solid #eee;text-align:center;color:#333;}
			#box h1{line-height:50px;}
			#box h3{line-height:35px;}
			#box h4{line-height:30px;}
			#box p{line-height:30px;}
		</style>
	</head>
	<body>
		<div id="box">
			<h1>赋得古原草送别</h1>
			<h3>白居易</h3>
			<h4>【唐代】</h4>
			<p>离离原上草，一岁一枯荣。</p>
			<p>野火烧不尽，春风吹<strong style="color:red">又</strong>生。</p>
			<p>远芳侵古道，晴翠接荒城。</p>
			<p><b>又</b>送王孙去，萋萋满别情。</p>
			<a href="http://so.gushiwen.org/view_21818.aspx"><i>古诗欣赏</i></a>
		</div>
	</body>
</html>
