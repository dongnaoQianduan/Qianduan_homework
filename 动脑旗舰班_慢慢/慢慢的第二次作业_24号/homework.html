<!Doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>work</title>
	</head>
	<body>
		<p>this is "p" tag(段落标签)</p>
		
		<b>this is "b" tag</b>
		<strong>this is "strong" tag</strong>
		
		<p>"b"标签和"p"标签虽然显示效果一样都是加粗，但是语义不同，"strong"表示强调，下面的"i"标签和"em"标签也是同理(斜体标签)，"em"表示强调。
		</p>
		
		<i>this is "i" tag</i><br/>
		<em>this is "em" tag</em>
		
		<h1>this is "h1" tag</h1>
		<h2>this is "h2" tag</h2>
		<h3>this is "h3" tag</h3>
		<h4>this is "h4" tag</h4>
		<h5>this is "h5" tag</h5>
		<h6>this is "h6" tag</h6>
		
		<a href="http://www.baidu.com" target="_self">这是一个链接</a>
		
		<img src="picture/HTML标准格式.jpg" alt="image" width="500px" height="600">
		<img src="picture/单词抄写.jpg" alt="image" width="500px" height="600px">		
	</body>
</html>
