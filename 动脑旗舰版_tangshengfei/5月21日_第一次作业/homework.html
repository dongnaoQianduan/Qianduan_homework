<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作业 - 课堂上讲的常用的标签</title>
</head>
<body>
    <!-- 容器标签  块级标签 -->
    <div></div>
    
    <!-- 段落标签  块级标签 -->
    <p></p>
    
    <!-- 列表标签  块级标签 -->
    <ul>
        <li></li>
    </ul>
    
    <!-- 图片标签 src 图片资源的路径 -->
    <img src="xxx.jpg" />
    
    <!-- 超链接标签 行内元素 href 超链接的地址 target 在什么窗口打开 _blank 空白标签 -->
    <a href="#" target="_blank"></a>
    
    <!-- 行内元素 文字强调  -->
    <em></em>
    
    
    <!-- 行内元素 斜体 也用来强调  常用来做icon图标标签 -->
    <i></i>
</body>
</html>
